<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="css/jquery.zrssfeed.css" rel="stylesheet" type="text/css" />
<script src="phonegap.js" ttype="text/javascript" ></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.zrssfeed.js" type="text/javascript"></script>
</head>

<body>
<div id="logo"><img src="images/Aplicacion-02.png" width="419" height="73" /></div>
<div id="test"></div>
<script type="text/javascript">
	document.addEventListener("deviceready",onDeviceReady,false);
	function OnDeviceReady()
	{
		document.addEventListener("online",onOnline,false);
	}
	
	function onOnline()
	{
	$('#test').rssfeed('http://articulosiete.com/rss.xml', {
			snippet: false,
			header: false,
			dateformat: "datetime",
			});
	}
</script>
</body>
</html>
